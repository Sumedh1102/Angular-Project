<div class="min-h-screen flex flex-col items-center justify-center px-5 py-10 bg-gradient-to-b from-purple-100 via-gray-50 to-red-50">
  <!-- Logo -->
  <div class="flex items-center gap-2 mb-5 bg-white rounded-3xl h-32 w-40 shadow-lg">
    <img src="https://i.postimg.cc/52km0zF6/image-Photoroom-(26).png" alt="Logo" class="h-32 w-32 translate-x-4">
  </div>

  <!-- Main Title -->
  <h1 class="text-6xl lg:text-7xl font-semibold text-black text-center mb-10 tracking-tight leading-tight">
    AI Gmail Content Writer
  </h1>

  <!-- Email Description Input Container -->
  <div class="relative w-full max-w-3xl bg-white bg-opacity-95 backdrop-blur-xl rounded-3xl flex flex-col px-6 py-5 gap-4 shadow-lg shadow-black/5 border border-black/5 mb-6">
    <!-- Label -->
    <label class="text-sm font-medium text-gray-700">Describe your email:</label>
    
    <!-- Textarea -->
    <textarea 
      [(ngModel)]="description" 
      rows="5" 
      class="w-full bg-transparent border border-gray-200 rounded-2xl outline-none text-base text-black placeholder-gray-400 px-4 py-3 resize-none focus:border-black focus:ring-2 focus:ring-black focus:ring-opacity-5 transition-all"
      placeholder="Explain what this email should convey..."
    ></textarea>

    <!-- Generate Button -->
    <button 
      (click)="createEmail()"
      class="w-full h-14 rounded-full bg-black text-white font-medium hover:scale-[1.02] transition-transform shadow-md hover:shadow-lg"
    >
      Generate Email
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex items-center gap-3 text-gray-600 mb-6">
    <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <span>Generating email...</span>
  </div>

  <!-- Generated Email Output -->
  <div *ngIf="generatedEmail" class="w-full max-w-3xl bg-white bg-opacity-95 backdrop-blur-xl rounded-3xl px-6 py-5 shadow-lg shadow-black/5 border border-black/5">
    <h2 class="text-lg font-semibold text-gray-800 mb-3">Generated Email:</h2>
    <pre class="whitespace-pre-wrap text-sm text-gray-700 leading-relaxed font-sans">{{ generatedEmail }}</pre>
  </div>
</div>
